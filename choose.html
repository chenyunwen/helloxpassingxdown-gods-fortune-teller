<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD's FORTUNE TELLER</title>

    <link rel="stylesheet" href="./styles_css/index.css">
    <link rel="stylesheet" href="./choose.css">
</head>

<body>
    <div class="bg-red text-yellow w-screen h-screen relative flex justify-center overflow-hidden">
        <img class="absolute" src="public/BG.png" />

        <main class="space-y-6 font-rokkitt py-8 relative">
            <header class="flex justify-center w-full">
                <h1 class="text-5xl">CHOOSE YOUR NUMBER</h1>
            </header>

            <div class="w-3/4 mx-auto relative">
                <img src="public/Box.svg" />

                <div class="absolute top-0 w-full h-full p-12 mt-3">
                    <!-- 
                        *** Eric TODO ***
                        - layout
                        - place drawers using forEach
                        - click handle
                    -->
                    <div id="drawers" style="display: grid; grid-template-columns: repeat(6, minmax(0, 1fr)); gap: 1rem;" >
                        <!-- grid: 分割，之後裡面的元素就會一格一格放進去
                        grid-template-columns: repeat(切成幾行, minmax(0, 1fr)) 
                        gap: 每格之間的間隔 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        const el =  /**html*/ // 1個籤筒，避免html中有很多重複的
            `
            <a href="divination.html" class="drawer">
                <div class="top"></div>
                <div class="front">
                    <span class="id"> 1 </span>
                    <div class="circle"></div>
                </div>
            </a>
            `

        function createDrawers(id) {
            return `
                <a href="divination.html" class="drawer">
                    <div class="top"></div>
                    <div class="front">
                        <span class="id">${id}</span>
                        <div class="circle"></div>
                    </div>
                </a> 
            `
        }

        const drawer = document.getElementById("drawers")
        
        let elements = "";
        for(let i = 1; i < 25; ++i){
            elements += createDrawers(i);
        }
        
        drawer.innerHTML = elements;
    </script>
</body>
