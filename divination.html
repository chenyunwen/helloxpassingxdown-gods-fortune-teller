<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD's FORTUNE TELLER</title>

    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./divination.scss">
</head>

<body>
    <div class="bg-red text-yellow w-screen h-screen relative flex justify-center overflow-hidden">
        <img class="absolute" src="/assets/BG.png" />

        <main class="space-y-12 font-rokkitt py-8 relative">
            <header class="flex flex-col items-center w-full">
                <h1 class="text-5xl">IS THIS THE RIGHT ONE?</h1>
                <p>You need to get “Yes” for three times</p>
            </header>

            <div class="flex items-center">

                <div class="game-state" data-win-count="0">
                    <!-- init state -->
                    <div class="init">
                        <p>Click the Divination blocks</p>
                    </div>

                    <!-- gaming state -->
                    <div class="gaming">
                        <p>It’s a YES !</p>
                        <p>( <span id="win-count">0</span> / 3 )</p>
                    </div>

                    <!-- lose state -->
                    <div class="lose">
                        <p>Oops It’s a No....</p>

                        <a href="choose.html" class="bg-red-light px-4 py-1 rounded-full text-2xl flex justify-center">
                            Get a new number
                        </a>
                    </div>
                </div>

                <div class="flex-1">
                    <!-- BuaBuey -->
                    <button onclick="shake(this)" class="bua-buey">
                        <div>
                            <img src="/assets/Divination_Close.svg" alt="Divination Blocks image" />
                        </div>

                        <div>
                            <img src="/assets/Divination_Open.svg" alt="Divination Blocks image" />
                        </div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        'use strict';

        // divination blocks (n.) 筊杯
        function BuaBuey(el) {
            const img = el.querySelector('img');

            return {
                run(result) {
                    el.classList.add('run');

                    img.src = `/assets/Divination_${result ? 'Open' : 'Close'}.svg`;

                    el.addEventListener('animationend', () => {
                        el.classList.remove('run');
                    });

                    return result;
                }
            }
        }

        const playOnce = (function gameloop(state) {
            let win = 0;
            const count = state.querySelector('#win-count');

            function log({ left, right, result, win }) {
                console.table({ left, right, result, win });

                state.dataset.winCount = result ? win : -1;
                count.textContent = win;
            }

            function random() {
                const left = 0
                const right = 1

                const result = (left + right) % 2;
                win += result;

                return { left, right, result, win };
            }

            return function playOnce() {
                const result = random();

                log(result);

                return result;
            }
        })(document.querySelector('.game-state'));

        function shake(el) {
            const result = playOnce();

            const left = BuaBuey(el.querySelector('div:first-child'));
            const right = BuaBuey(el.querySelector('div:last-child'));

            left.run(result.left);
            right.run(result.right);

            if (!result.result) {
                el.onclick = () => window.location.href = "/choose.html";

                return
            }

            if (result.win >= 3) {
                el.addEventListener('animationend', () => {
                    window.location.href = "/result.html";
                });

                return
            }
        }
    </script>
</body>

</html>
