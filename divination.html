<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/helloxpassingxdown-gods-fortune-teller/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD's FORTUNE TELLER</title>

    
    
<script type="module" crossorigin src="/helloxpassingxdown-gods-fortune-teller/assets/divination.d9a3df32.js"></script>
  <link rel="modulepreload" href="/helloxpassingxdown-gods-fortune-teller/assets/index.856b70c9.js">
  <link rel="stylesheet" href="/helloxpassingxdown-gods-fortune-teller/assets/index.372d3143.css">
  <link rel="stylesheet" href="/helloxpassingxdown-gods-fortune-teller/assets/divination.0efc0e3a.css">
</head>

<body>
    <div class="bg-red text-yellow w-screen h-screen relative flex justify-center overflow-hidden">
        <img class="absolute" src="/helloxpassingxdown-gods-fortune-teller/assets/BG.1b1eeb29.png" />

        <main class="space-y-12 font-rokkitt py-8 relative">
            <header class="flex flex-col items-center w-full">
                <h1 class="text-5xl">IS THIS THE RIGHT ONE?</h1>
                <p>You need to get “Yes” for three times</p>
            </header>

            <div class="flex items-center">

                <div class="flex-1 game-state" data-win-count="0">
                    <!-- init state -->
                    <div class="init">
                        <p>Click the Divination blocks</p>
                    </div>

                    <!-- gaming state -->
                    <div class="gaming">
                        <p>It’s a YES !</p>
                        <p>( <span id="win-count">0</span> / 3 )</p>
                    </div>

                    <!-- lose state -->
                    <div class="lose">
                        <p>Oops It’s a No....</p>

                        <a href="choose.html" class="bg-red-light px-4 py-1 rounded-full text-2xl flex justify-center">
                            Get a new number
                        </a>
                    </div>
                </div>

                <div class="flex-1">
                    <!-- BuaBuey -->
                    <button onclick="shake(this)" class="bua-buey">
                        <div>
                            <img src="/helloxpassingxdown-gods-fortune-teller/assets/Divination_L_Close.49fb968d.png" alt="Divination Blocks image" />
                        </div>

                        <div>
                            <img src="/helloxpassingxdown-gods-fortune-teller/assets/Divination_R_Close.3ec8f2ee.png" alt="Divination Blocks image" />
                        </div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        'use strict';

        // divination blocks (n.) 筊杯
        function BuaBuey(el, type) {
            const img = el.querySelector('img');

            return {
                bomb(result) {
                    img.src = `/assets/Divination_Broken_${type}_${result ? 'Open' : 'Close'}.png`;

                    const bomb = document.createElement('img')
                    bomb.src = 'https://media.giphy.com/media/3oEduY84FNdX9P5Edi/giphy.gif'
                    bomb.className = "fixed top-0 left-0 w-full h-full z-20"
                    document.body.append(bomb)

                    setTimeout(() => bomb.remove(), 2000)
                },
                run(result) {
                    el.classList.add('run');

                    img.src = `/assets/Divination_${type}_${result ? 'Open' : 'Close'}.png`;

                    el.addEventListener('animationend', () => {
                        el.classList.remove('run');
                    });

                    return result;
                }
            }
        }

        const playOnce = (function gameloop(state) {
            let win = 0;
            const count = state.querySelector('#win-count');

            function log({ left, right, result, win }) {
                console.table({ left, right, result, win });

                state.dataset.winCount = result ? win : -1;
                count.textContent = win;
            }

            function random() {
                const items = [
                    { left: 0, right: 1 },
                    { left: 0, right: 1 },
                    { left: 0, right: 1 },
                    { left: 1, right: 0 },
                    { left: 1, right: 0 },
                    { left: 1, right: 0 },
                    { left: 1, right: 1 },
                    { left: 0, right: 0 },
                ];

                const { left, right } = items[items.length * Math.random() | 0];

                const result = (left + right) % 2;
                win += result;

                return { left, right, result, win };
            }

            return function playOnce() {
                const result = random();

                log(result);

                return result;
            }
        })(document.querySelector('.game-state'));

        function shake(el) {
            const result = playOnce();

            const left = BuaBuey(el.querySelector('div:first-child'), 'L');
            const right = BuaBuey(el.querySelector('div:last-child'), 'R');

            left.run(result.left);
            right.run(result.right);

            if (!result.result) {
                Math.round(Math.random()) && left.bomb(result)

                el.onclick = () => window.location.href = "/choose.html";

                return
            }

            if (result.win >= 3) {
                el.addEventListener('animationend', () => {
                    window.location.href = "/result.html";
                });

                return
            }
        }
    </script>
</body>

</html>
