<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD's FORTUNE TELLER</title>

    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <div class="bg-red text-yellow w-screen h-screen relative flex justify-center overflow-hidden">
        <img class="absolute z-10" src="/assets/BG.png" />

        <main class="space-y-12 font-rokkitt py-8 relative">
            <header class="flex flex-col items-center w-full">
                <h1 class="text-5xl">IS THIS THE RIGHT ONE?</h1>
                <p>You need to get “Yes” for three times</p>
            </header>

            <div class="flex items-center">
                <div class="flex-1 flex justify-center">
                    <p class="text-2xl">Click the Divination blocks</p>
                </div>

                <div class="flex-1">
                    <button onclick="shake(this)" class="flex items-center h-96">
                        <div id="imageLeft">
                            <img src="/assets/Divination_Close.svg" alt="Divination Blocks image" class="h-full" />
                        </div>
                        <div id="imageRight">
                            <img src="/assets/Divination_Open.svg" alt="Divination Blocks image" class="h-full" />
                        </div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let win = 0;

        const success = (result) => {
            win += result ? 1 : 0;

            return win === 3;
        }

        // divination blocks (n.) 筊杯
        function BuaBuey(el) {
            return {
                run(result) {
                    el.addEventListener('animationend', () => {
                        el.src = `/assets/Divination_${result ? 'Open' : 'Close'}.svg`;
                    });
                }
            }
        }

        function shake(el) {
            el.classList.add('run')

            const left = BuaBuey(el.querySelector('#imageLeft img'))
            const right = BuaBuey(el.querySelector('#imageRight img'))

            const resultLeft = Math.round(Math.random())
            const resultRight = Math.round(Math.random())

            left.run(resultLeft)
            right.run(resultRight)

            const result = (resultLeft + resultRight) % 2;

            console.table({
                resultLeft,
                resultRight,
                result,
            })

            if (success(result)) {
                el.addEventListener('animationend', () => {
                    window.location.href = "/result.html"
                });
            }
            function check() {

            }
        }
    </script>
</body>

</html>
